<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Mars Explorer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-logo">
            MARS<span>EXPLORER</span>
        </div>

        <div class="nav-links">
            <a href="index.html#hero">Home</a>
            <a href="index.html#details">About</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="contactus.html">Contact Us</a>
            <a href="user.html" class="active">Profile</a>
        </div>
    </nav>

    <div id="profile-container">
        <h2 class="details-title">
            Welcome, <span id="welcome-name">Explorer</span>
        </h2>

        <!-- PROFILE PICTURE SECTION -->
        <div class="profile-picture-section">
            <div class="section-header">
                <h3>Profile Picture</h3>
            </div>
            
            <div class="profile-picture-wrapper">
                <div class="profile-picture-frame">
                    <img id="profile-picture-img" src="" alt="Profile Picture" class="profile-picture">
                    <div class="default-profile" id="default-profile">
                        <i class="fas fa-user-astronaut"></i>
                    </div>
                    <div class="profile-overlay">
                        <div class="upload-options">
                            <label class="upload-btn" id="upload-label">
                                <i class="fas fa-camera"></i>
                                <span>Change Photo</span>
                                <input type="file" id="profile-picture-input" accept="image/*" hidden>
                            </label>
                            <button class="remove-btn" id="remove-picture-btn">
                                <i class="fas fa-trash"></i>
                                <span>Remove</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="camera-options">
                    <button class="camera-btn" id="take-photo-btn">
                        <i class="fas fa-camera-retro"></i>
                        <span>Take Photo</span>
                    </button>
                    <label class="camera-btn" id="upload-file-label">
                        <i class="fas fa-folder-open"></i>
                        <span>Upload File</span>
                        <input type="file" id="file-upload-input" accept="image/*" hidden>
                    </label>
                </div>
                
                <div class="upload-progress" id="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p id="progress-text">Uploading...</p>
                </div>
                
                <div class="upload-message" id="upload-message"></div>
            </div>
        </div>

        <div id="loading">
            Establishing satellite uplink...
        </div>

        <div id="user-info" style="display:none;">
            <!-- Profile Stats -->
            <div class="stats-grid">
                <p>
                    <strong>Email</strong>
                    <span id="display-email"></span>
                </p>
                <p>
                    <strong>Account Created</strong>
                    <span id="display-created"></span>
                </p>
                <p>
                    <strong>Last Login</strong>
                    <span id="display-login"></span>
                </p>
            </div>

            <!-- Tools Section -->
            <div class="tools-section">
                <div class="section-header">
                    <h3>Tools</h3>
                </div>
                <div class="tools-grid" id="tools-grid">
                    <!-- Tools will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Mineral Samples Section -->
            <div class="samples-section">
                <div class="section-header">
                    <h3>Mineral Samples</h3>
                </div>
                <div class="samples-grid" id="samples-grid">
                    <!-- Samples will be inserted here by JavaScript -->
                </div>
            </div>

            <!-- Scores Section -->
            <div class="scores-section">
                <div class="section-header">
                    <h3>Scores</h3>
                </div>
                <div class="scores-grid" id="scores-grid">
                    <!-- Scores will be inserted here by JavaScript -->
                </div>
            </div>

            <button id="logout-btn">LOGOUT</button>
        </div>
    </div>

    <footer>
        <p>Â© 2026 4Fingers Mars Explorer Project | Educational Research Only</p>
    </footer>

    <!-- Add profile picture JavaScript -->
    <script type="module" src="profile-picture.js"></script>
    <script type="module" src="user-profile.js"></script>
</body>
</html>
